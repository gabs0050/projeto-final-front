<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="../src/img/logo-sem-fundo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/perfil.js" defer></script>
</head>
<body>
    <header>
        <div class="profile-header">
            <div class="profile-info">
                <img src="../src/img/low-profile.webp" alt="Foto de Perfil" class="profile-picture">
                <div class="profile-details">
                    <h1></h1> <!-- Nome do usuário será inserido aqui -->
                    <p></p>   <!-- E-mail do usuário será inserido aqui -->
                </div>
            </div>
            <div class="profile-actions">
                <button class="action-button">RECEITAS SALVAS</button>
                <button class="action-button">DICAS PUBLICADAS</button>
                <button class="action-button">PUBLICAR</button>
            </div>
            <a href="../src/configurarPerfil.html" class="edit-profile">
                <i class="fas fa-cog"></i> Editar Perfil
            </a>
        </div>
    </header>
    <main>
        <h2>MINHAS PUBLICAÇÕES</h2>
        <div class="publications-grid">
            <!-- Os cards serão preenchidos dinamicamente pelo JavaScript -->
        </div>
    </main>
</body>
</html>
