<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="../src/img/logo-sem-fundo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/perfil.js" defer></script>
</head>
<body>
    <header>
        <div class="profile-header">
            <div class="profile-info">
                <img src="../src/img/low-profile.webp" alt="Foto de Perfil" class="profile-picture">
                <div class="profile-details">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="profile-actions">
                <button class="action-button">RECEITAS SALVAS</button>
                <button class="action-button">DICAS PUBLICADAS</button>
                <button class="action-button">PUBLICAR</button>
            </div>
            <a href="../src/configurarPerfil.html" class="edit-profile">
                <i class="fas fa-cog"></i> Editar Perfil
            </a>
        </div>
    </header>
    <main>
        <h2>MINHAS PUBLICAÇÕES</h2>
        <div class="publications-grid">
            <div class="publication">
                <img src="../src/img/mock-bolo.jpg" alt="Bolo de chocolate">
                <div class="publication-info">
                    <h3>Bolo de chocolate</h3>
                    <p>110 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-torta.jpg" alt="Torta de frango">
                <div class="publication-info">
                    <h3>Torta de frango</h3>
                    <p>70 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-lasanha.jpg" alt="Lasanha de carne">
                <div class="publication-info">
                    <h3>Lasanha de carne</h3>
                    <p>50 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-pipoca.jpg" alt="Pipoca gourmet">
                <div class="publication-info">
                    <h3>Pipoca gourmet</h3>
                    <p>25 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-panqueca.jpg" alt="Panqueca de banana">
                <div class="publication-info">
                    <h3>Panqueca de banana</h3>
                    <p>15 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-coxinha.jpg" alt="Coxinha">
                <div class="publication-info">
                    <h3>Coxinha</h3>
                    <p>3 h</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-pudim.jpg" alt="Pudim">
                <div class="publication-info">
                    <h3>Pudim</h3>
                    <p>50 min</p>
                </div>
            </div>
            <div class="publication">
                <img src="../src/img/mock-pastel.jpg" alt="Pastel">
                <div class="publication-info">
                    <h3>Pastel</h3>
                    <p>50 min</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
