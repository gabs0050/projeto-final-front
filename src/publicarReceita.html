<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publicar Receita</title>
    <link rel="stylesheet" href="../css/publicarReceita.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="../src/img/logo-sem-fundo.png">
    <script type="module" src="../js/firebaseConfig.js" defer></script>
    <script type="module" src="../js/publicarReceita.js" defer></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../src/img/imgLogo.jpg" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            Publicar Receita
        </div>
        <div class="header-right">
            <img src="../src/img/low-profile.webp" alt="Foto de Perfil" class="profile-picture" id="menuButton">
            <div class="menu-dropdown" id="menuDropdown">
                <a href="../src/perfil.html" class="menu-item">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <a href="../src/configurarPerfil.html" class="menu-item">
                    <i class="fas fa-user-edit"></i> Editar Usuário
                </a>
                <a href="../src/home.html" class="menu-item"> <i class="fas fa-arrow-left"></i> Voltar ao Início
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Sair da conta
                </a>
            </div>
        </div>
    </header>
    <main>
        <form id="recipeForm" novalidate>
            <label for="foto_receita">Escolha a Foto da Receita:</label>
            <input type="file" id="foto_receita" name="foto_receita" accept="image/*" required />
            <div id="preview-container">
                <img id="imagePreview" alt="Prévia da imagem da receita" />
            </div>

            <label for="titulo">Título da receita:</label>
            <input type="text" id="titulo" name="titulo" required placeholder="Ex: Bolo de Chocolate" />
            
            <label for="ingrediente">Ingredientes:</label>
            <textarea id="ingrediente" name="ingrediente" rows="4" required placeholder="Liste os ingredientes"></textarea>
            
            <label for="modo_preparo">Modo de Preparo:</label>
            <textarea id="modo_preparo" name="modo_preparo" rows="6" required placeholder="Descreva o passo a passo"></textarea>
            <label for="categoria">Categoria da Receita:</label>
            <select id="categoria" name="categoria">
                <option value="">Selecione</option>
                <option value="Aves">Aves</option>
                <option value="Peixes">Peixes</option>
                <option value="Carnes">Carnes</option>
                <option value="Doces">Doces</option>
                <option value="Salgados">Salgados</option>
                <option value="Massas">Massas</option>
                <option value="Vegetariano">Vegetariano</option>
                <option value="Vegano">Vegano</option>
                </select>
            
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade" name="dificuldade">
                <option value="">Selecione</option>
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
            </select>
            
            <label for="tempo_preparo">Tempo de Preparo:</label>
            <input type="text" id="tempo_preparo" name="tempo_preparo" required placeholder="Ex: 60 minutos" />
            
            <button type="submit">Publicar Receita</button>
        </form>
    </main>
    
    <div class="toast-container" aria-live="assertive" aria-atomic="true"></div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja sair da sua conta?</p>
            <div class="modal-buttons">
                <button id="confirmLogout" class="modal-button confirm">Sair</button>
                <button id="cancelLogout" class="modal-button cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
