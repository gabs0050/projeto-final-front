<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../src/img/logo-sem-fundo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/home.js" defer></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../src/img/imgLogo.jpg" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" placeholder="Buscar receitas..." class="search-bar">
        </div>
        <div class="header-right">
            <img src="../src/img/low-profile.webp" alt="Foto de Perfil" class="profile-picture" id="menuButton">
            <div class="menu-dropdown" id="menuDropdown">
                <a href="../src/perfil.html" class="menu-item">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <a href="../src/configurarPerfil.html" class="menu-item">
                    <i class="fas fa-user-edit"></i> Editar Usuário
                </a>
                <a href="../src/publicarReceita.html" class="menu-item">
                    <i class="fas fa-paper-plane"></i> Publicar Receita
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Sair da conta
                </a>
            </div>
        </div>
    </header>

    <main>
        <h2>PUBLICAÇÕES</h2>
        <div class="publications-grid">
            </div>
    </main>

    <div id="recipeDetailModal" class="modal">
        <div class="modal-content recipe-detail-content">
            <span class="close-button" id="closeRecipeDetailModal">&times;</span>
            <img id="detailRecipeImage" class="detail-recipe-image" src="" alt="Imagem da Receita">
            <h3 id="detailRecipeTitle"></h3>
            <div class="detail-user-info">
                <img id="detailUserAvatar" class="detail-user-avatar" src="" alt="Avatar do Usuário">
                <span id="detailUserName" class="detail-user-name"></span>
            </div>
            <p><strong>Dificuldade:</strong> <span id="detailRecipeDifficulty"></span></p>
            <p><strong>Tempo de Preparo:</strong> <span id="detailRecipeTime"></span></p>
            <p><strong>Publicado em:</strong> <span id="detailRecipeDate"></span></p>
            <h4>Ingredientes:</h4>
            <p id="detailRecipeIngredients" class="multiline-text"></p>
            <h4>Modo de Preparo:</h4>
            <p id="detailRecipeInstructions" class="multiline-text"></p>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja sair da sua conta?</p>
            <div class="modal-buttons">
                <button id="confirmLogout" class="modal-button confirm">Sair</button>
                <button id="cancelLogout" class="modal-button cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
