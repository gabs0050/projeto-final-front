<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../css/recuperarSenha.css">
    <script src="../js/recuperarSenha.js" defer></script>
    <link rel="shortcut icon" href="./img/logo-sem-fundo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="../src/img/imgLogo.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <div class="input-group">
            <label for="emailOuUsuario">E-mail ou nome de usuário</label>
            <i class="fa fa-user"></i>
            <input type="text" id="emailOuUsuario" placeholder="Digite seu e-mail ou nome de usuário">
        </div>
        <div class="input-group">
            <label for="palavraChave">Palavra-chave</label>
            <i class="fa fa-key"></i>
            <input type="password" id="palavraChave" placeholder="Digite sua palavra-chave">
            <i class="fa fa-eye toggle-password" data-target="palavraChave"></i>
        </div>
        <div class="input-group">
            <label for="novaSenha">Nova senha</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="novaSenha" placeholder="Digite sua nova senha">
            <i class="fa fa-eye toggle-password" data-target="novaSenha"></i>
        </div>
        <button id="entrarButton" class="action-button">Alterar senha</button>
        <div class="back-link">
            <a href="../index.html">Voltar para login</a>
        </div>
    </div>
</body>
</html>
